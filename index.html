<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        form{
            margin-top: 250px;
            margin-left: 700px;
            padding-right: 700px;
        }
    </style>
</head>
<body>
    <section>
    <form>
        <label for="text" >Name:</label> <br>
        <input id="text" type="text" placeholder="Enter your Name"> <br><hr>
        <label for="email">Email:</label><br>
        <input id="email" type="email" placeholder="Enter Your Email"><br><hr>
        <label for="dob">Date Of Birth</label><br>
        <input type="datetime-local" id="dob"><br><hr>
        <label for="ContactNo">Enter your phone number</label><br>
        <input type="number" id="ContactNo"><br><hr>
        <label>Are You satisified with our services?</label><br>
        <input id="feedback" name="option" type="radio" value="Yes" >
        <label for="feedback">Yes</label>
        <input id="feedback2" name="option" type="radio">
        <label for="feedback2">No</label><br><hr>
        <label for="message">Your message</label><br>
       <textarea rows="6" cols="26"></textarea><br><hr>
       <input type="checkbox" id="t&c">
       <label for="t&c">Do you agree with our t&c</label><br><hr>
       <button>Submit</button>
    </form>
    </section>
</body>
</html>
